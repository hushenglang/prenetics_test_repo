<!DOCTYPE html>
<html ng-app="prenetics">
<head>
    <meta charset="utf-8" />
    <title>Prenetics</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>

<!-- define view structure -->
<div>
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">
            <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
            <div ng-view></div>
        </div>
    </div>
</div>

<!-- load js files -->
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/angular-route.min.js"></script>

<script src="js/app.js"></script>
<script src="js/route.js"></script>
<script src="js/service/httpRequest.service.js"></script>
<script src="js/service/authentication.service.js"></script>
<script src="js/service/flash.service.js"></script>
<script src="js/service/user.service.js"></script>
<script src="js/service/authInterceptor.service.js"></script>
<script src="js/controller/home.controller.js"></script>
<script src="js/controller/login.controller.js"></script>

</body>
</html>
