<div class="modal-header">
    <h3 class="modal-title" id="modal-title">GeneticResult</h3>
</div>
<div class="modal-body" id="modal-body">

    <div class="col-md-12">
        <label class="col-md-4" for="Tester">Tester: </label>
        <span class="col-md-6">{{geneticResult.tester_name}}</span>
    </div>

    <div class="col-md-12">
        <label class="col-md-4" for="Result">Result: </label>
        <span class="col-md-6">{{geneticResult.result}}</span>
    </div>

    <div class="col-md-12">
        <label class="col-md-4" for="Suggestion">Suggestion: </label>
        <span class="col-md-6">{{geneticResult.suggestion}}</span>
    </div>

    <div class="col-md-12">
        <label class="col-md-4" for="Age">Age: </label>
        <span class="col-md-6">{{geneticResult.tester_age}}</span>
    </div>

    <div class="col-md-12">
        <label class="col-md-4" for="IssueOrg">IssueOrg: </label>
        <span class="col-md-6">{{geneticResult.issue_organization}}</span>
    </div>

    <div class="col-md-12">
        <label class="col-md-4" for="IssueDate">IssueDate: </label>
        <span class="col-md-6">{{create_date | date:"MMMM/dd/yyyy"}}</span>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
</div>
